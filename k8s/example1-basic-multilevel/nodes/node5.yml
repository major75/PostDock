apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: mysystem
  name: mysystem-db-node5
  labels:
    name: database
    node: node5
    system: mysystem
    app: mysystem
spec:
  replicas: 1
  serviceName: "mysystem-db-node5"
  template:
    metadata:
      labels:
        name: database
        node: node5
        system: mysystem
        app: mysystem
    spec:
      containers:
        - name: mysystem-db-node5
          image: postdock/postgres:latest-postgres11-repmgr40
          imagePullPolicy: Always
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
          env:
            - name: "REPMGR_WAIT_POSTGRES_START_TIMEOUT"
              value: "600"
            - name: "REPLICATION_PRIMARY_HOST"
              value: "mysystem-db-node4-service"
            - name: "NODE_ID"
              value: "5"
            - name: "NODE_NAME"
              value: "node5"
            - name: "CLUSTER_NODE_NETWORK_NAME"
              value: "mysystem-db-node5-service"

            # Cluster configs
            - name: "CLUSTER_NAME"
              valueFrom:
                configMapKeyRef:
                  name: mysystem-config
                  key: app.db.cluster.name
            - name: "REPLICATION_DB"
              valueFrom:
                configMapKeyRef:
                  name: mysystem-config
                  key: app.db.cluster.replication.db
            - name: "REPLICATION_USER"
              valueFrom:
                secretKeyRef:
                  name: mysystem-secret
                  key: app.db.cluster.replication.user
            - name: "REPLICATION_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mysystem-secret
                  key: app.db.cluster.replication.password
          ports:
            - containerPort: 5432
